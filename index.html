<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.protonmail.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://4chan.org/g/catalog"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="hash"></i>
        </a>
        <a
          target="blank"
          href="https://reddit.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="arrow-up"></i>
        </a>
        <a
          href="https://columns.app"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="trello"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=bmVKaAV_7-A"
          class="list__link"
          >coding music</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=lsile6MA2QU&list=PLES1eA8Zqr1lPgPIxg5B-Oj_rq7gQ6sOu"
          class="list__link"
          >90s gamer</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=5qap5aO4i9A"
          class="list__link"
          >lofi hip hop radio</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/playlist?list=PLES1eA8Zqr1lq5rHe1tgvRvLkQY2j9oXy"
          class="list__link"
          >my music</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="message-square"></i>
        <a href="https://www.messenger.com" target="blank" class="list__link"
          >messenger</a
        >
        <a href="https://discord.com/channels/@me" target="blank" class="list__link"
          >discord</a
        >
        <a href="https://www.stackoverflow.com/" target="blank" class="list__link"
          >stackoverflow</a
        >
        <a href="https://outlook.office365.com/calendar/view/month" target="blank" class="list__link"
          >calendar</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
